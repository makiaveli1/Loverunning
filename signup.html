<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--meta tags for search engines-->
    <meta
      name="description"
      content="Love-running. Club for runners, in Dublin ireland. Urban running, Trail running. Dublin Docklands and phoenix park."
    />
    <meta
      name="keywords"
      content="love running, run, running club, runners, Ireland, Dublin, sport, excercise"
    />
    <!-- title="Love Running" -->
    <title>Love Running</title>
    <!--Favicons-->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="favicons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="favicons/favicon-16x16.png"
    />

    <!--Stylesheet-->
    <link rel="stylesheet" href="loverunning\Assets\Favicons\css\style.css" />
  </head>
  <body>
    <!--Header-->
    <header>
      <a href="Index.html">
        <h1 id="logo">Love Running</h1>
      </a>
      <input type="checkbox" id="nav-toggle" name="nav-toggle" />
      <label for="nav-toggle" class="nav-toggle-label"
        ><i class="fa-solid fa-bars"></i
      ></label>

      <nav>
        <ul id="menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="gallery.html">Gallery</a></li>
          <li><a href="signup.html" class="active">Sign Up</a></li>
        </ul>
      </nav>
    </header>

    <!--Main Content-->
    <main>
      <section id="signup">
        <form
          method="post"
          action="https://formdump.codeinstitute.net"
          id="signup-form"
        >
          <h1>
            <i class="fa-solid fa-heart-pulse"></i>LET'S GET YOU SIGNED UP
          </h1>
          <label for="first_name">First Name</label>
          <input
            type="text"
            name="first_name"
            id="first_name"
            class="text-input"
            required
          />
          <br />
          <label for="last_name">Last Name</label>
          <input
            type="text"
            name="last_name"
            id="last_name"
            class="text-input"
            required
          />
          <br />
          <label for="email_address">Email Address</label>
          <input
            type="email"
            name="email_address"
            id="email_address"
            class="text-input"
            required
          />
          <br />
          <div class="radio-buttons">
            <div>
              <label for="road">Road</label>
              <input type="radio" name="running_preference" id="road" value="road" required checked>
            </div>
            <div>
              <label for="trail">Trail</label>
              <input type="radio" name="running_preference" id="trail" value="trail" required checked>
            </div>
            <div>
              <label for="both">Both</label>
              <input type="radio" name="running_preference" id="both" value="both" required checked>
            </div>
        </div>
        <button type="submit" class="join-button">Let's Run!</button>
        </form>
      </section>
    </main>

    <!--Footer-->
    <footer>
      <ul id="social-networks">
        <li>
          <a
            href="https://www.facebook.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our facebook page(opens in a new tab)"
            ><i class="fa-brands fa-facebook"></i
          ></a>
        </li>

        <li>
          <a
            href="https://www.twitter.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our twitter page(opens in a new tab)"
            ><i class="fa-brands fa-twitter"></i
          ></a>
        </li>

        <li>
          <a
            href="https://www.youtube.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our youtube page(opens in a new tab)"
            ><i class="fa-brands fa-youtube"></i
          ></a>
        </li>

        <li>
          <a
            href="https://www.instagram.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our instagram page(opens in a new tab)"
            ><i class="fa-brands fa-instagram"></i
          ></a>
        </li>
      </ul>
    </footer>

    <!--Font Awesome Kit-->
    <script
      src="https://kit.fontawesome.com/752275c1b1.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
