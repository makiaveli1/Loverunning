<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--meta tags for search engines-->
    <meta
      name="description"
      content="Love-running. Club for runners, in Dublin ireland. Urban running, Trail running. Dublin Docklands and phoenix park."
    />
    <meta
      name="keywords"
      content="love running, run, running club, runners, Ireland, Dublin, sport, excercise"
    />
    <!-- title="Love Running" -->
    <title>Love Running</title>
    <!--Favicons-->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="favicons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="favicons/favicon-16x16.png"
    />

    <!--Stylesheet-->
    <link rel="stylesheet" href="loverunning\Assets\css\style.css" />
  </head>
  <body>
    <!--Header-->
    <header>
      <a href="Index.html">
        <h1 id="logo">Love Running</h1>
      </a>
      <input type="checkbox" id="nav-toggle" name="nav-toggle" />
      <label for="nav-toggle" class="nav-toggle-label"
        ><i class="fa-solid fa-bars"></i
      ></label>

      <nav>
        <ul id="menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="gallery.html" class="active">Gallery</a></li>
          <li><a href="signup.html">Sign Up</a></li>
        </ul>
      </nav>
    </header>

    <!--Main Content-->
    <main>
      <section id="Gallery">
        <h2 class="hidden-heading">Gallery</h2>
        <div id="photos">
          <img
            src="loverunning\Assets\images\athletes.webp"
            alt="two athletes running together"
          />
          <img
            src="loverunning/Assets/images/girls.webp"
            alt="Three girls at charity paint running festival"
          />
          <img
            src="loverunning/Assets/images/runner3.webp"
            alt="Solo male runner jogging on beach"
          />
          <img
            src="loverunning/Assets/images/man.webp"
            alt="Man at charity paint running festival"
          />
          <img
            src="loverunning/Assets/images/runner1.webp"
            alt="Solo female runner jogging through Phoenix Park"
          />
          <img
            src="loverunning/Assets/images/runner2.webp"
            alt="Runners competing in marathon"
          />
          <img
            src="loverunning/Assets/images/runner4.webp"
            alt="Solo female runner jogging on beach"
          />
          <img
            src="loverunning/Assets/images/running_gang.webp"
            alt="Large group of runners taking part in a marathon on a rainy day"
          />
          <img
            src="loverunning/Assets/images/mud-run.webp"
            alt="Two women runners taking a muddy selfie after the Mud Runners championship"
          />
        </div>
      </section>
    </main>

    <!--Footer-->
    <footer>
      <ul id="social-networks">
        <li>
          <a
            href="https://www.facebook.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our facebook page(opens in a new tab)"
            ><i class="fa-brands fa-facebook"></i
          ></a>
        </li>

        <li>
          <a
            href="https://www.twitter.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our twitter page(opens in a new tab)"
            ><i class="fa-brands fa-twitter"></i
          ></a>
        </li>

        <li>
          <a
            href="https://www.youtube.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our youtube page(opens in a new tab)"
            ><i class="fa-brands fa-youtube"></i
          ></a>
        </li>

        <li>
          <a
            href="https://www.instagram.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our instagram page(opens in a new tab)"
            ><i class="fa-brands fa-instagram"></i
          ></a>
        </li>
      </ul>
    </footer>

    <!--Font Awesome Kit-->
    <script
      src="https://kit.fontawesome.com/752275c1b1.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
